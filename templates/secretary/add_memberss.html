          <div class="row mt-5 justify-content-center" data-aos="fade-up">

            <form action="/addmp/" method="post" class="info" style="border-radius: 25px; border: 2px  padding: 20px;color: white; background-image: url('/static/admin/img/px.jpg');">{% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group">
                  <label><b>Enter Name :</b></label><br>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter E-mail :</b></label><br>
                  <input type="email" class="form-control" name="email" id="email" required><br>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter Phone :</b></label><br>
                  <input type="text" class="form-control" name="phone" id="phone" required><br>
                </div>
                 <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter DOB :</b></label><br>
                  <input type="date" class="form-control" name="age" id="age" required><br>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter Aadhar :</b></label><br>
                  <input type="text" class="form-control" name="aadhar" id="aadhar" required><br>
                </div>
                 <div class="col-md-12 form-group mt-3 mt-md-0">
                  <label><b>Marital Status:</b></label required>&nbsp;&nbsp;
                  <input type="radio" value="Married" name="status">
                  <label>Married</label>&nbsp;
                  <input type="radio" value="Not Married"  name="status">
                  <label>Not Married</label><br>
                </div>
                <div class="col-md-12 form-group mt-3 mt-md-0">
                <label><b>Address:</b></label><br>&nbsp;&nbsp;&nbsp;
                <textarea name="address" rows="6" style="width: 70%;height: 70%;background-color: whitesmoke" placeholder="Enter address..."></textarea>
              </div>
              </div>
              <div class="text-center"><button type="submit" value="submit" class="btn btn-success">Submit</button></div>
            </form>
          </div>
