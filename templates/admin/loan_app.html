        <div class="section-title">
          <h2 style="color: aliceblue;text-shadow:  0 0 50px black;">Loan Application</h2>
          <h4><b>{{msg}}</b></h4>

          <div class="row mt-5 justify-content-center" data-aos="fade-up">

            <form action="/loannn/" method="post" class="info" style="border-radius: 25px; border: 2px  padding: 20px;color: white; background-image: url('/static/admin/img/px.jpg');">{% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mt-3 mt-md-0">

                    <select name="aadhar" id="aa" class="form-control chosen" onchange="get_qua()" style="">

                         {% for x in b %}

                         <option value="{{x.id}}">{{x.aadhar}}</option>
                          {% endfor %}
                    </select>
                    </div>
                <div class="col-md-12 form-group">
                  <label><b>Enter Name :</b></label><br>
                  <input type="text" name="name" class="form-control" id="a_name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter E-mail :</b></label><br>
                  <input type="email" class="form-control" name="email" id="a_email" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter Phone :</b></label><br>
                  <input type="text" class="form-control" name="phone" id="a_phone" required>
                </div>
                 <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter DOB :</b></label><br>
                  <input type="date" class="form-control" name="age" id="a_age" required><br>
                </div>

                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Enter Income </b><span style="color:red">*</span></label><br>
                  <input type="number" class="form-control" name="income" required>
                </div>

                 <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label><b>Marital Status:</b></label>&nbsp;&nbsp;
                  <input type="text" class="form-control" name="status" id="a_status">
                </div>

                

                <div class="col-md-6 form-group mt-3 mt-md-0">
                <label><b>Enter Loan Type </b><span style="color:red">*</span></label><br>
                <select name="loan_type" class="custom-select" required=""> 
                <option class="custom" value="">Select</option>
                <option class="custom">Home loan (upto 2 lakh)</option>
                <option class="custom">Medical loan (upto 3 lakh)</option>
                <option class="custom">Educational loan (upto 1 lakh)</option>
                <option class="custom">Other loan (below 50,000)</option>
                </select><br>
                </div>

                <div class="col-md-12 form-group mt-3 mt-md-0">
                  <label><b>Enter Loan Amount </b><span style="color:red">*</span></label><br>
                  <input type="number" class="form-control" name="amount" required>
                </div><br>
                <span style="color: red">*</span><h6>&nbsp;(mandatory field)</h6>

              </div>
              <div class="text-center"><button type="submit" value="submit" class="btn btn-success">Submit</button></div>

 <script type="text/javascript">
    function get_qua()
    {
     var d=document.getElementById("aa").value;
     $.ajax({
              url:'/pro_ajax/', 
              data:
              {
                      'p':d
                     },
              datatype: 'json',
               success: function(data) 
                  {
                    document.getElementById("a_name").value=data.aa;
                    document.getElementById("a_email").value=data.bb;
                    document.getElementById("a_phone").value=data.cc;
                    document.getElementById("a_age").value=data.dd;
                    document.getElementById("a_status").value=data.ee;
                  } 
              }); 
    }
  </script>
